<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select watchu want ;)</title>
    <link rel="stylesheet" href="css/food.css" />
    <style>
      .container {
        text-align: center;
      }

      .food-item {
        display: inline-block;
        margin: 10px;
      }

      .button {
        display: block;
        margin: 20px auto;
      }

  </head>
  <body>
    <div id="foodquestion">

      <div class="food-item">

      </div>
      <div class="food-item">
        <img src="food/pasta.png" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> pasta</label>
      </div>
      <div class="food-item">
        <img src="food/mashed.png" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> mashed potatoes</label>
      </div>
      <div class="food-item">
        <img src="food/steakk.jpg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> steak</label>
      </div>
      <div class="food-item">
        <img src="food/sushie.png" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> sushie</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">click me pishposha</button>
