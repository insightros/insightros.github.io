<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yallah choose dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">which dessert do you fancy after khwinza?</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/strawberrycovered.png" alt="boba" />
        <label
          ><input type="checkbox" name="dessert" value="boba" /> strawberries</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/strawberryshortcake.jpg" alt="churro" />
        <label
          ><input type="checkbox" name="dessert" value="churro" /> strawberry shortcake</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/strawberrycustard.jpg" alt="che" />
        <label><input type="checkbox" name="dessert" value="che" /> custard tart</label>
      </div>
      <div class="dessert-item">
        <img src="food/mochii.jpg" alt="mochi" />
        <label
          ><input type="checkbox" name="dessert" value="mochi" /> mochi</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/icecream.jpeg" alt="randombun" />
        <label
          ><input type="checkbox" name="dessert" value="randombun" /> ice creamsies</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/babaz.jpg" alt="taiyaki" />
        <label
          ><input type="checkbox" name="dessert" value="taiyaki" />
          babaz</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      yallah continue
    </button>
  </body>
</html>
